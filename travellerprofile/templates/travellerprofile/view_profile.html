{% extends "base.html" %}
{% load static %}

{% block content %}
<p>Logged in as {{ user }}</p>

<h2>About</h2>
<p>{{traveller.bio}}</p>
<h2>Photo</h2>
{% cloudinary traveller.profile_photo.name width=250 height=250 %}

{% endblock content %}
