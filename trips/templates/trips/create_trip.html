{% extends 'base.html' %} 
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

{% if edit %}
    <h2>Edit Your Trip</h2>
{% else %}
    <h2>Plan Your Trip</h2>
{% endif %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ trip_form | crispy }}
    <input type="submit" value="Submit">
</form>
{% if edit %}
<!-- Delete functionality -->
<a href="{% url 'delete_trip' trip.pk %}"><strong>Delete Trip</strong></a>
{% endif %}
{% endblock content %}
